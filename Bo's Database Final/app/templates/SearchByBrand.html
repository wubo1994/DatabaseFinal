{% extends "base.html" %}

{% block content %}
    <h1>Search By Brand</h1>
    <form action="" method="post">
        {{ form.hidden_tag() }}
		<p>
		    {{ form.brand.label }}<br>
            {{ form.brand(size=32) }}<br>
            {% for error in form.brand.errors %}
            <span style="color: red;">[{{ error }}]</span>
            {% endfor %}
		</p>
        <p>{{ form.submit() }}</p>
    </form>
    <p>
        {{Stuff}}
    </p>
{% endblock %}
